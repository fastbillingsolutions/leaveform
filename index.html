<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FastBillingSolutions Leave Request Form</title>
<style>
    @page {
        size: A4 landscape;
        margin: 15mm;
    }
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        padding: 20px;
    }
    .form-container {
        width: 29.7cm;
        min-height: 21cm;
        background: #eaf0f6;
        border: 2px solid #1b4b5a;
        border-radius: 8px;
        padding: 20px 25px;
        box-sizing: border-box;
    }
    h1 {
        text-align: center;
        color: #0c3b4a;
        margin-bottom: 20px;
        font-size: 22px;
    }
    .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        flex-wrap: wrap;
    }
    label {
        font-weight: bold;
        margin-right: 5px;
        color: #000;
    }
    .blue-text {
        color: #1d6ca1; /* Matching blue from image */
        font-weight: bold;
    }
    input, select {
        border: none;
        border-bottom: 1px solid transparent;
        background: transparent;
        padding: 0;
        font-size: 14px;
    }
    .dates {
        display: flex;
        gap: 15px;
        background: #dce8f4;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 15px;
        align-items: center;
    }
    .acknowledgment {
        margin: 10px 0 20px 0;
    }
    .ack-line {
        border-bottom: 1px solid #aaa;
        margin: 6px 0;
        height: 14px;
    }
    .leave-type {
        margin-top: 10px;
    }
    .leave-type label {
        font-weight: normal;
        margin-right: 15px;
    }
    .approval {
        margin-top: 15px;
    }
    .notes {
        background: #0c3b4a;
        color: white;
        padding: 8px;
        font-size: 12px;
        border-radius: 3px;
        max-width: 280px;
        margin-top: 15px;
    }
    .flex-space {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-top: 15px;
    }
    .approval label {
        font-weight: bold;
        color: #000;
    }
    .approval .blue-text {
        color: #1d6ca1;
    }
</style>
</head>
<body>
<div class="form-container">
    <h1>FastBillingSolutions Leave Request Form</h1>
    
    <div class="row">
        <div><label>Employee Name:</label> <span class="blue-text">James Smith</span></div>
        <div><label>Department:</label> <span class="blue-text">Sales</span></div>
    </div>

    <div class="row">
        <div><label>Employee ID:</label> <span class="blue-text">IDN â€“ 10012</span></div>
        <div><label>Position:</label> <span class="blue-text">Sales Manager</span></div>
        <div><label>Date of Request:</label> <span>Aug 10, 2053</span></div>
    </div>

    <div class="dates">
        <div><label>Leave Start Date:</label> <input type="date" id="startDate" value="2053-08-25"></div>
        <div><label>Leave End Date:</label> <input type="date" id="endDate" value="2053-08-31"></div>
        <div><label>No. of Days:</label> <input type="number" id="numDays" value="6" style="width:50px;" readonly></div>
    </div>

    <label>Acknowledgment:</label>
    <div class="acknowledgment">
        <div class="ack-line"></div>
        <div class="ack-line"></div>
        <div class="ack-line"></div>
        <div class="ack-line"></div>
        <div class="ack-line"></div>
    </div>

    <div class="leave-type">
        <label><input type="checkbox"> Vacation Leave</label>
        <label><input type="checkbox" checked> Sick Leave</label>
        <label><input type="checkbox"> Personal Leave</label>
        <label>Other: <input type="text"></label>
    </div>

    <div class="flex-space approval">
        <div>
            <div><label>Supervisor Name:</label> <span class="blue-text">James Michell</span></div>
            <div><label>Status:</label> <span class="blue-text">Approved</span></div>
            <div><label>Date:</label> <span>Aug 11, 2053</span></div>
        </div>
        <div>
            <div style="text-align:center; margin-bottom:10px;">Employee Signature</div>
            <div style="height:40px; border-bottom:1px solid #000; margin-bottom:10px;"></div>
            <div style="text-align:center;">Date</div>
        </div>
    </div>

    <div class="notes">
        <strong>NOTES:</strong><br>
        Please submit this form to your supervisor/manager at least 15 days prior to your intended leave start date.
    </div>
</div>

<script>
    const startDate = document.getElementById("startDate");
    const endDate = document.getElementById("endDate");
    const numDays = document.getElementById("numDays");

    function calculateDays() {
        if (startDate.value && endDate.value) {
            const start = new Date(startDate.value);
            const end = new Date(endDate.value);
            const diffTime = end - start;
            const diffDays = diffTime / (1000 * 60 * 60 * 24) + 1;
            numDays.value = diffDays > 0 ? diffDays : 0;
        }
    }

    startDate.addEventListener("change", calculateDays);
    endDate.addEventListener("change", calculateDays);
</script>
</body>
</html>
