<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FastBillingSolutions Leave Request Form</title>
<style>
    @page {
        size: A4 landscape;
        margin: 10mm;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: white;
        color: #000;
    }
    h1 {
        text-align: center;
        color: #005B9A;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    td, th {
        border: 1px solid #000;
        padding: 8px;
    }
    label {
        font-weight: bold;
    }
    input, select {
        width: 100%;
        padding: 4px;
        border: none;
        background: transparent;
        font-size: 14px;
    }
    .blue-text {
        color: #005B9A;
        font-weight: bold;
    }
    .acknowledgment {
        margin-top: 20px;
        border: 1px solid #000;
        padding: 0;
    }
    .acknowledgment table {
        width: 100%;
        border-collapse: collapse;
    }
    .acknowledgment td {
        border: 1px solid #000;
        padding: 8px;
        vertical-align: middle;
    }
</style>
</head>
<body>
    <h1>FastBillingSolutions Leave Request Form</h1>
    <table>
        <tr>
            <td><label>Employee Name:</label></td>
            <td><input type="text" value="James Smith" class="blue-text"></td>
            <td><label>Department:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Leave Start Date:</label></td>
            <td><input type="date" id="startDate"></td>
            <td><label>Leave End Date:</label></td>
            <td><input type="date" id="endDate"></td>
        </tr>
        <tr>
            <td><label>No. of Days:</label></td>
            <td><input type="number" id="numDays" readonly></td>
            <td><label>Leave Type:</label></td>
            <td><select>
                <option>Annual Leave</option>
                <option>Sick Leave</option>
                <option>Casual Leave</option>
            </select></td>
        </tr>
    </table>

    <div class="acknowledgment">
        <table>
            <tr><td>Position:</td><td><input type="text"></td></tr>
            <tr><td>Date of Request:</td><td><input type="date"></td></tr>
            <tr><td>Supervisor Name:</td><td><input type="text"></td></tr>
            <tr><td>Status:</td><td><input type="text"></td></tr>
            <tr><td>Date:</td><td><input type="date"></td></tr>
            <tr><td>Employee Signature:</td><td><input type="text"></td></tr>
        </table>
    </div>

    <script>
        document.getElementById('startDate').addEventListener('change', calculateDays);
        document.getElementById('endDate').addEventListener('change', calculateDays);
        function calculateDays(){
            const start = new Date(document.getElementById('startDate').value);
            const end = new Date(document.getElementById('endDate').value);
            if(start && end && end >= start){
                const diffTime = Math.abs(end - start);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
                document.getElementById('numDays').value = diffDays;
            }
        }
    </script>
</body>
</html>
