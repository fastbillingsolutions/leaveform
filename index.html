<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leave Application Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        padding: 20px;
    }
    .form-container {
        width: 800px;
        background: #eaf0f6;
        border: 3px solid #1b4b5a;
        border-radius: 10px;
        padding: 20px 30px;
        margin: auto;
    }
    h1 {
        text-align: center;
        color: #0c3b4a;
        margin-bottom: 20px;
        font-size: 24px;
    }
    .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    label {
        font-weight: bold;
        margin-right: 5px;
    }
    input, select {
        border: none;
        border-bottom: 1px solid #000;
        background: transparent;
        padding: 2px 4px;
        font-size: 14px;
    }
    .dates {
        display: flex;
        gap: 15px;
        background: #dce8f4;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
        align-items: center;
    }
    .ack {
        height: 80px;
        border: 1px solid #ccc;
        background: white;
        margin-bottom: 15px;
    }
    .leave-type {
        margin-top: 10px;
    }
    .leave-type label {
        font-weight: normal;
        margin-right: 15px;
    }
    .approval {
        margin-top: 20px;
        padding-top: 10px;
    }
    .notes {
        background: #0c3b4a;
        color: white;
        padding: 10px;
        font-size: 12px;
        border-radius: 5px;
        max-width: 250px;
        margin-top: 20px;
    }
    .flex-space {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
</style>
</head>
<body>
<div class="form-container">
    <h1>LEAVE APPLICATION FORM</h1>
    
    <div class="row">
        <div><label>Employee Name:</label> <input type="text" value="James Smith"></div>
        <div><label>Department:</label> <input type="text" value="Sales"></div>
    </div>

    <div class="row">
        <div><label>Employee ID:</label> <input type="text" value="IDN â€“ 10012"></div>
        <div><label>Position:</label> <input type="text" value="Sales Manager"></div>
        <div><label>Date of Request:</label> <input type="date" value="2053-08-10"></div>
    </div>

    <div class="dates">
        <div><label>Leave Start Date:</label> <input type="date" value="2053-08-25"></div>
        <div><label>Leave End Date:</label> <input type="date" value="2053-08-31"></div>
        <div><label>No. of Days:</label> <input type="number" value="6" style="width:50px;"></div>
    </div>

    <label>Acknowledgment:</label>
    <textarea class="ack"></textarea>

    <div class="leave-type">
        <label><input type="checkbox"> Vacation Leave</label>
        <label><input type="checkbox" checked> Sick Leave</label>
        <label><input type="checkbox"> Personal Leave</label>
        <label>Other: <input type="text"></label>
    </div>

    <div class="flex-space approval">
        <div>
            <div><label>Supervisor Name:</label> <input type="text" value="James Michell"></div>
            <div><label>Status:</label> <input type="text" value="Approved"></div>
            <div><label>Date:</label> <input type="date" value="2053-08-11"></div>
        </div>
        <div>
            <div style="text-align:center; margin-bottom:10px;">Employee Signature</div>
            <div style="height:40px; border-bottom:1px solid #000; margin-bottom:10px;"></div>
            <div style="text-align:center;">Date</div>
        </div>
    </div>

    <div class="notes">
        <strong>NOTES:</strong><br>
        Please submit this form to your supervisor/manager at least 15 days prior to your intended leave start date.
    </div>
</div>
</body>
</html>
