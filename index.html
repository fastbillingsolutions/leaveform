<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FastBillingSolutions Leave Request Form</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: linear-gradient(135deg, #dcefff, #f4f7fb);
        margin: 0;
        padding: 20px;
    }
    .container {
        width: 90%;
        max-width: 1000px;
        margin: auto;
        background: white;
        padding: 30px 40px;
        border-radius: 16px;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
        animation: fadeIn 0.5s ease-in-out;
    }
    h1 {
        text-align: center;
        background: linear-gradient(90deg, #0066cc, #00b4d8);
        color: white;
        padding: 15px;
        border-radius: 10px;
        font-size: 2em;
        letter-spacing: 1px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px 20px;
        margin-top: 10px;
    }
    .form-group label {
        font-weight: 600;
        display: block;
        margin-bottom: 5px;
        color: #333;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 0.95em;
        transition: 0.2s ease-in-out;
    }
    input:focus, select:focus, textarea:focus {
        border-color: #00b4d8;
        outline: none;
        box-shadow: 0 0 6px rgba(0, 180, 216, 0.4);
    }
    textarea {
        resize: none;
    }
    .section-title {
        font-weight: bold;
        background: #e3f2fd;
        padding: 10px 12px;
        border-radius: 6px;
        margin: 20px 0 10px;
        display: flex;
        align-items: center;
        font-size: 1.1em;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }
    .section-title img {
        width: 22px;
        margin-right: 8px;
    }
    .leave-type {
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
    }
    .leave-type label {
        cursor: pointer;
        padding: 6px 10px;
        border-radius: 6px;
        transition: all 0.3s ease;
        background: #f5f5f5;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    .leave-type input[type="checkbox"] {
        display: none;
    }
    .leave-type input[type="checkbox"]:checked + span {
        font-weight: bold;
        color: red;
    }
    .signature-box {
        height: 50px;
        border-bottom: 1px dashed #555;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @media print {
        body { background: white; }
        .container { box-shadow: none; }
        h1 { background: #333 !important; color: white; }
    }
</style>
</head>
<body>

<div class="container">
    <h1>FastBillingSolutions Leave Request Form</h1>

    <div class="section-title">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png"> Employee Information
    </div>
    <div class="form-grid">
        <div class="form-group">
            <label>Employee Name:</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Designation:</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Department:</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Employee ID:</label>
            <input type="text">
        </div>
    </div>

    <div class="section-title">
        <img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png"> Leave Details
    </div>
    <div class="form-grid">
        <div class="form-group">
            <label>Leave Start Date:</label>
            <input type="date">
        </div>
        <div class="form-group">
            <label>Leave End Date:</label>
            <input type="date">
        </div>
        <div class="form-group">
            <label>No. of Days:</label>
            <input type="number">
        </div>
        <div class="form-group">
            <label>Leave Type:</label>
            <div class="leave-type">
                <label>
                    <input type="checkbox"><span>Casual Leave</span>
                </label>
                <label>
                    <input type="checkbox"><span>Sick Leave</span>
                </label>
                <label>
                    <input type="checkbox"><span>Annual Leave</span>
                </label>
            </div>
        </div>
    </div>

    <div class="section-title">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828970.png"> Reason for Leave
    </div>
    <div class="form-group">
        <textarea rows="3" placeholder="Write your reason here..."></textarea>
    </div>

    <div class="section-title">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png"> Acknowledgment
    </div>
    <div class="form-grid">
        <div class="form-group">
            <label>Date of Request:</label>
            <input type="date">
        </div>
        <div class="form-group">
            <label>Status:</label>
            <select>
                <option>Pending</option>
                <option>Approved</option>
                <option>Rejected</option>
            </select>
        </div>
        <div class="form-group">
            <label>Date:</label>
            <input type="date">
        </div>
        <div class="form-group">
            <label>Employee Signature:</label>
            <div class="signature-box"></div>
        </div>
    </div>
</div>

</body>
</html>
