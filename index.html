<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FastBillingSolutions Leave Request Form</title>
<style>
    @page {
        size: A4 landscape;
        margin: 0;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: white;
        color: #000;
        margin: 0;
        padding: 5mm;
    }
    h1 {
        text-align: center;
        color: #005B9A;
    }
    table {
        width: 70%;
        margin: 0 auto 10px auto;
        border-collapse: collapse;
        table-layout: fixed;
    }
    td, th {
        border: 1px solid #000;
        padding: 8px;
        vertical-align: top;
    }
    label {
        font-weight: bold;
        display: block;
    }
    input, select, textarea {
        width: 100%;
        padding: 4px;
        border: none;
        background: transparent;
        font-size: 14px;
        box-sizing: border-box;
    }
    .blue-text {
        color: #005B9A;
        font-weight: bold;
    }
</style>
</head>
<body>
    <h1>FastBillingSolutions Leave Request Form</h1>
    <table>
        <tr><td><label>Employee Name:</label></td><td><input type="text"></td></tr>
        <tr><td><label>Designation:</label></td><td><input type="text"></td></tr>
        <tr><td><label>Department:</label></td><td><input type="text"></td></tr>
        <tr><td><label>Team Lead / Supervisor Name:</label></td><td><input type="text"></td></tr>
    </table>

    <table>
        <tr><td><label>Leave Start Date:</label></td><td><input type="date" id="startDate"></td></tr>
        <tr><td><label>Leave End Date:</label></td><td><input type="date" id="endDate"></td></tr>
    </table>

    <table>
        <tr><td><label>No. of Days:</label></td><td><input type="number" id="numDays" readonly></td></tr>
        <tr><td><label>Leave Type:</label></td><td><select>
            <option>Annual Leave</option>
            <option>Sick Leave</option>
            <option>Casual Leave</option>
        </select></td></tr>
    </table>

    <label style="margin-left:15%; display:block;">Reason for Leave:</label>
    <table style="width:70%; margin:0 auto;">
        <tr><td><textarea rows="3"></textarea></td></tr>
    </table>

    <script>
        document.getElementById('startDate')?.addEventListener('change', calculateDays);
        document.getElementById('endDate')?.addEventListener('change', calculateDays);
        function calculateDays(){
            const start = new Date(document.getElementById('startDate')?.value);
            const end = new Date(document.getElementById('endDate')?.value);
            if(start && end && end >= start){
                const diffTime = Math.abs(end - start);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
                document.getElementById('numDays').value = diffDays;
            }
        }
    </script>
</body>
</html>
